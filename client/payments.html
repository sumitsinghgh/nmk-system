<!DOCTYPE html>
<html>
<head>
  <title>Payments</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
  body {
    overflow-x: hidden;
  }

  .sidebar {
    height: 100vh;
    background: #1e293b;
    color: white;
    position: fixed;
    width: 220px;
    padding-top: 20px;
  }

  .sidebar a {
    color: white;
    text-decoration: none;
    display: block;
    padding: 10px 20px;
  }

  .sidebar a:hover {
    background: #334155;
  }

  .sidebar a.active {
    background: #0f172a;
    font-weight: bold;
  }

  .content {
    margin-left: 220px;
    padding: 20px;
  }
  .table tbody tr:hover {
    background-color: #cbd5e1 !important;
    transition: 0.2s;
  }
  .summary-card {
    transition: 0.3s;
  }

  .summary-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  }
  .sidebar a {
    transition: 0.2s;
  }
  .btn-primary {
    border-radius: 8px;
    font-weight: 500;
  }


</style>

</head>

<body class="bg-light">

<!-- Sidebar -->
<div class="sidebar">
  <h4 class="text-center mb-4">NMK Admin</h4>
  <a href="dashboard.html">Dashboard</a>
  <a href="patients.html">Patients</a>
  <a href="payments.html" class="active">Payments</a>
  <a href="#" onclick="logout()">Logout</a>
</div>

<!-- Main Content -->
<div class="content">

  <h2>Payments</h2>

  <div class="card p-3 shadow mb-4">
    <h5>Add Payment</h5>

    <div class="row">
      <div class="col-md-3">
        <input type="text" id="patientId" class="form-control" placeholder="Patient ID (e.g. P001)">
      </div>

      <div class="col-md-3">
        <input type="number" id="amount" class="form-control" placeholder="Amount">
      </div>

      <div class="col-md-3">
        <select id="paymentMode" class="form-control">
          <option value="Cash">Cash</option>
          <option value="Online">Online</option>
          <option value="UPI">UPI</option>
        </select>
      </div>

      <div class="col-md-3">
        <input type="text" id="receivedBy" class="form-control" placeholder="Received By">
      </div>
    </div>
    <div id="formMessage" class="mt-2"></div>

    <button class="btn btn-primary mt-3" onclick="addPayment()">Add Payment</button>
  </div>

  <div class="card p-3 shadow">
    <h5>Payment History</h5>
    <div id="paymentTable"></div>
  </div>

</div>

<script>
const token = localStorage.getItem("token");

if (!token) {
  window.location.href = "index.html";
}

async function addPayment() {

  const patientId = document.getElementById("patientId").value.trim();
  const amount = document.getElementById("amount").value.trim();
  const paymentMode = document.getElementById("paymentMode").value;
  const receivedBy = document.getElementById("receivedBy").value.trim();

  if (!patientId) {
    showMessage("Patient ID is required", "danger");
    return;
  }

  if (!amount || isNaN(amount) || Number(amount) <= 0) {
    showMessage("Enter valid amount", "danger");
    return;
  }

  if (!receivedBy) {
    alert("Received By field is required");
    return;
  }

  if (!/^P\d+$/.test(patientId)) {
    alert("Invalid Patient ID format (Example: P001)");
    return;
  }

  const btn = event.target;
  btn.disabled = true;
  btn.innerText = "Processing...";

  try {
    const response = await fetch("http://localhost:5000/add-payment", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer " + token
      },
      body: JSON.stringify({
        patientId,
        amount,
        paymentMode,
        receivedBy
      })
    });

    const data = await response.json();

    if (response.ok) {
      showMessage("Payment Added Successfully!", "success");
      loadPayments();
      clearForm();
    } else {
      alert(data.message || "Error");
    }

  } catch (error) {
    alert("Server error");
  }

  btn.disabled = false;
  btn.innerText = "Add Payment";
}
function clearForm() {
  document.getElementById("patientId").value = "";
  document.getElementById("amount").value = "";
  document.getElementById("receivedBy").value = "";
  document.getElementById("paymentMode").value = "Cash";
}
function showMessage(message, type) {
  const msgDiv = document.getElementById("formMessage");
  msgDiv.innerHTML = `
    <div class="alert alert-${type} py-1 px-3 mb-2 small" role="alert">
      ${message}
    </div>
  `;

  setTimeout(() => {
    msgDiv.innerHTML = "";
  }, 2000);
}



async function loadPayments() {
  const response = await fetch("http://localhost:5000/payments", {
    headers: {
      "Authorization": "Bearer " + token
    }
  });

  const data = await response.json();

  let table = `
    <table class="table table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Payment ID</th>
          <th>Patient ID</th>
          <th>Amount</th>
          <th>Date</th>
          <th>Mode</th>
          <th>Received By</th>
        </tr>
      </thead>
      <tbody>
  `;

  data.payments.forEach(p => {
    table += `
      <tr>
        <td>${p.PaymentID}</td>
        <td>${p.PatientID}</td>
        <td>â‚¹${p.Amount}</td>
        <td>${p.PaymentDate}</td>
        <td>${p.PaymentMode}</td>
        <td>${p.ReceivedBy}</td>
      </tr>
    `;
  });

  table += `</tbody></table>`;

  document.getElementById("paymentTable").innerHTML = table;
}

function logout() {
  localStorage.removeItem("token");
  window.location.href = "index.html";
}

loadPayments();
</script>

</body>
</html>
